<!-- The browser action popup page. -->
<html>
	<head>
		<meta charset="utf-8" />
		<title data-i18n="popupTitle"></title>
		<link rel="icon" href="icons/cw_128.png" />
		<link rel="stylesheet" type="text/css" href="cw_common.css" />
		<style>
			#logo {
				position: absolute;
				top: 0px;
				right: 0px;
			}
			header {
				position: relative;
				display:inline-block;
				padding-right: 128px;
			}
		</style>
	</head>
	<body>
		<header>
			<h1 data-i18n="extensionName"></h1>
			<img id="logo" src="icons/cw_128.png" alt="" width="128" height="128" />
		</header>

		<main>
			<p>
				<img src="icons/cw_16_changed.png" alt="" width="16" height="16" />
				<span id="numChanged"></span>
				<ul id="changedList"></ul>
			</p>
			<p>
				<img src="icons/cw_16_tofu.png" alt="" width="16" height="16" />
				<span id="numTofu"></span>
				<ul id="tofuList"></ul>
			</p>
			<p>
				<img src="icons/cw_16_stored.png" alt="" width="16" height="16" />
				<span id="numStored"></span>
				<ul id="storedList"></ul>
			</p>
			<p>
				<img src="icons/cw_16_error.png" alt="" width="16" height="16" />
				<span id="numRejected"></span>
				<ul id="rejectedList"></ul>
			</p>
		</main>

		<nav>
			<input id="state" type="button" />
			<input id="settingsLink" type="button" data-i18n="value=popupSettings;title=popupSettingsTooltip" />
			<input id="storageLink" type="button" data-i18n="value=popupStorage;title=popupStorageTooltip" />
			<input id="refreshLink" type="button" data-i18n="value=popupRefresh;title=popupRefreshTooltip" />
		</nav>
		<script src="cw_common.js"></script>
		<script src="cw_popup.js"></script>
	</body>
</html>
